name: note_keep_app
description: A Google Keep-style note-taking app with persistent storage and images.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.0
  flutter_staggered_grid_view: ^0.7.0
  image_picker: ^1.1.2  # Added for image selection
  quill_html_converter: ^9.0.0
  http: ^1.1.0
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/google_logo.png